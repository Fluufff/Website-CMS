version: '3'

x-default-options: &default-options
    networks:
        - ibs
    build:
        context: .
        dockerfile: Dockerfile.dev
    volumes:
        - ./:/app
        - ./static:/static:delegated
        - node-modules-data:/app/node_modules

name: ibs
services:
    client:
        container_name: ibs-client
        command: npm run nx run client:serve -- --verbose
        ports:
            - 3000:3000
        <<: *default-options

